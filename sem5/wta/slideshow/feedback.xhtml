	<script src="script.js" type="text/javascript"></script>
	<script type="text/javascript">
		function onSubmit(){
			var name=document.getElementById("name").value;
			var city=document.getElementById("city").value;
			var gender=document.forms["feedback"]["gender"].value;
			var comments=document.forms["feedback"]["comments"].value;
			alert("You have entered: \n" + "Name: " + name + "\nCity: " + city + "\nGender: " + gender + "\nComments: " +  comments);
			return false;

	</script>
	<style type="text/css">
		body{

</head>
<body>
        <button onclick = "location.href = './slideshow.xhtml';" id="myButton">Slideshow</button>
	<div id="onlyform">
		<form name="feedback1" onsubmit="return feedback()">
			First Name:
			<input type="text" name="firstname" placeholder="Enter First Name" id="firstname"></input><br /><br />
			Last Name:
			<input type="text" name="lastname" placeholder="Enter Last Name" id="lastname"></input><br /><br />

			<input type="email" name="email" placeholder="Enter Email" id="email"></input><br /><br />

			<input type="radio" name="gender" value="Male" />Male
			<input type="radio" name="gender" value="Female" />Female

			<br />
